<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div id="people" class="people themed-grid-col essence text-center">
        <button type="button" class="btn btn-dark">People</button>
        <button type="button" class="btn btn-dark btn-load hidden">Load more</button>
    </div>


    <div id="planets" class="planets themed-grid-col essence text-center">
        <button type="button" class="btn btn-dark">Planets</button>
        <button type="button" class="btn btn-dark btn-load hidden">Load more</button>
    </div>


    <div id="vehicles" class="vehicles themed-grid-col essence text-center">
        <button type="button" class="btn btn-dark">Vehicles</button>
        <button type="button" class="btn btn-dark btn-load hidden">Load more</button>
    </div>

</div>

<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Відкрити Модальне Вікно
</button>-->

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p>Це контент модального вікна. Тут може бути форма, повідомлення або будь-яка інша інформація.</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
<!--                <button type="button" class="btn btn-primary">Зберегти Зміни</button>-->
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>
</body>
</html>
