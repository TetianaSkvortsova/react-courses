<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM, Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button type="button" value="orders" class="my-orders-btn">Мої замовлення</button>
<div class="wrapper">
    <div class="categories"></div>
    <div class="products"></div>
    <div class="info"></div>
    <form class="form" name="orderForm">
        <label for="fullName">ПІБ</label><br>
        <input type="text" id="fullName" name="fullName"><br>
        <label for="city">Місто</label><br>
        <select name="city" id="city" class="city" required></select><br>
        <label for="storage">Склад</label><br>
        <select name="storage" id="storage" required>
            <option value="default">Оберіть склад</option>
            <option value="1">№1</option>
            <option value="2">№2</option>
            <option value="3">№3</option>
            <option value="4">№4</option>
            <option value="5">№5</option>
            <option value="6">№6</option>
            <option value="7">№7</option>
        </select><br>
        <label>Оплата</label><br>
        <input type="radio" id="overlay" name="payment" value="overlay">Накладений платіж<br>
        <input type="radio" id="account" name="payment" value="account">Оплата на рахунок<br>
        <label for="amount">Кількість</label><br>
        <input type="text" id="amount" name="amount"><br>
        <label for="comment">Коментар</label><br>
        <textarea id="comment" name="comment" rows="2" cols="22"></textarea><br><br>
        <button type="button" value="confirm" class="confirm">Підтвердити</button>
    </form>
</div>

<script src="js/dictionaries.js"></script>
<script src="js/data.js"></script>
<script src="js/orders.js"></script>
<script src="js/app.js"></script>
</body>
</html>
