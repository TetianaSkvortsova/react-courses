<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-03</title>
</head>
<body>
<div class="wrapper">
    <div class="settings">
        <button type="button" class="create-building">Creat building</button>
        <button type="button" class="create-apartment">Add Apartment</button>

        <div class="search-flats">
            <span>Highlight rooms:</span>
            <div class="one-room">
                <input type="checkbox" id="1" name="apartment" value="one-room">
                <label for="1">1 Room</label>
            </div>
            <div class="two-rooms">
                <input type="checkbox" id="2" name="apartment" value="two-rooms">
                <label for="2">2 Rooms</label>
            </div>
            <div class="tree-rooms">
                <input type="checkbox" id="3" name="apartment" value="tree-rooms">
                <label for="3">3 Rooms</label>
            </div>
            <div class="four-rooms">
                <input type="checkbox" id="4" name="apartment" value="four-rooms">
                <label for="4">4 Rooms</label>
            </div>
            <div class="five-rooms">
                <input type="checkbox" id="5" name="apartment" value="five-rooms">
                <label for="5">5 Rooms</label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
